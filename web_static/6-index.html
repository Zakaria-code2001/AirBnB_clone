<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <!-- Logo Class creation-->
        <div class="logo"></div>
    </header>
    <!-- Class creation for the container-->
    <div class="container">
        <!-- Class creation for filters-->
        <section class="filters"> 
            <!-- Class creation for Locations -->
            <div class="locations">
                <h3>States</h3>
                <h4>California,Arizona</h4>
                <!-- Dropdown for Locations -->
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>City A</li>
                            <li>City B</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet,Kitchen</h4>
                <!-- Dropdown for Amenities -->
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>
</html>
